<html>
   <head>
      <meta charset="utf-8">
      <title>GitHub Clone</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="./css/compiled.css">
   </head>
   <body>
      <nav class="navegacion">
        <i class="fab fa-github"></i>
        <form class="navegacion__form">
          <input class="navegacion__input" type="text" name="username" placeholder="Search Github"/>
        </form>
        <ul class="navegacion__opciones">
          <li>Pull Requests</li>
          <li>Issues</li>
          <li>Gist</li>
        </ul>
        <i class="fas fa-bell"></i>
        <i class="fas fa-plus"></i>
        <i class="fas fa-caret-down"></i>
        <img src="#">
        <i class="fas fa-caret-down"></i>
      </nav>
      <div class="container">
        <div class="primero">
            <div class="primero__item1">
               <div class="primero__foto"></div>
               <h1 class="primero__nombre"></h1>
               <h2 class="primero__login"></h2>
               <button class="primero__follow">Follow</button>
               <a class="primero__reporte" href="#">Block or report user</a>
               <hr class="primero__linea">
            </div>
            <div class="primero__datos">
              <p class= "compaÃ±ia"></p>
              <p class="lugar"></p>
              <p class="correo"></p>
              <p class="pagina"></p>
            </div>
        </div>
        <div class="segundo">
          <div class="segundo__repos">
            <h2></h2>
            <p></p>
            <p><span></span></p>
          </div>
        </div>
      </div>
      <script src="./js/app.js"></script> 
   </body>
</html>
