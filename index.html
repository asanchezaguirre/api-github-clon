<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>GitHub Clone</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="./css/compiled.css">
   </head>
   <body>
      <nav class="navegacion">
        <i class="fab fa-github"></i>
        <ul class="navegacion__lista">
          <input class="navegacion__input" type="search" name="username" placeholder="Search Github"/>
          <li class ="navegacion__item"><a href="#">Pull Requests</a></li>
          <li class ="navegacion__item"><a href="#">Issues</a></li>
          <li class ="navegacion__item"><a href="#">Gist</a></li>
        </ul>
        <ul class="navegacion__iconos">
          <li class="navegacion__icon"><i class="fas fa-bell"></i></li>
          <li class="navegacion__icon"><i class="fas fa-plus"></i></li>
          <li class="navegacion__icon"><i class="fas fa-caret-down"></i></li>
          <img class="navegacion__perfil"src="https://avatars1.githubusercontent.com/u/44782476?s=40&v=4">
          <li class="navegacion__icon"><i class="fas fa-caret-down"></i></li>
        </ul>
      </nav>
      <div class="container">
        <div class="container__perfil">
            
        </div>
        <div class="container__repositorio">
          <div class="container__menu"></div>
              
        </div>
      </div>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.6.0/superagent.min.js"></script> 
      <script src="./js/app.js"></script> 
   </body>
</html>
